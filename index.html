<!DOCTYPE html>
<html>
<head>
	<title>Steve Medley: Web Designer</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<header class="row" id="header">
			<div class="col-md-1" id="logo">
				<picture>
					<source srcset="img/logo100.jpg 1x, img/logo200.png 2x">
					<img src="img/logo100.jpg" alt="S.M.">
				</picture>
			</div>
			<div class="col-md-11" id="title">
				<div id="name">
					<h1 class="raleway text-uppercase">Steve Medley</h1>
				</div>
				<div id="job">
					<h4 class="raleway text-uppercase">Web Designer</h4>
				</div>
			</div>
			<div class="col-md-12">
				<br>
				<p class="raleway">Professional web development for small business and independent contractors.</p>
			</div>
		</header>
		<section class="row" id="main">
			<div class="col-md-12" id="content">
				<hr>
				<picture>
					<source media="(min-width: 1000px)" srcset="img/code1000.jpg 1x, img/code2000.jpg 2x" class="img-responsive center-block">
					<source media="(max-width: 999px)" srcset="img/code800.jpg 1x, img/code1600.jpg 2x" class="img-responsive center-block">
					<img src="http://placehold.it/1000x450" class="img-responsive center-block" alt="HTML Code">
				</picture>
			</div>
		</section>
		<footer class="row" id="footer">
			<div class="col-md-12 footercenters">
				<h3 class="raleway" id="featuredwork">Featured Work</h3>
			</div>
			<div class="col-md-4" id="promo1">
				<div class="footercenters">
					<a target="_blank" href="http://www.medleyhouse.com">
						<picture>
							<source srcset="img/house.webp" class="img-rounded">
							<source srcset="img/house.jpg" class="img-rounded">
							<img src="img/house.jpg" alt="House Medley" class="img-rounded">
						</picture>
					</a>
				</div>
				<div class="footercenters">
					<h2 class="raleway featuredtitles">House Medley</h2>
				</div>
				<div class="footercenters">
					<a href="http://www.medleyhouse.com" class="raleway">www.MedleyHouse.com</a>
				</div>
			</div>
			<div class="col-md-4" id="promo2">
				<div class="footercenters">
					<a target="_blank" href="http://www.sweetharttreats.com">
						<picture>
							<source srcset="img/treats.webp" class="img-rounded">
							<source srcset="img/treats.jpg" class="img-rounded">
							<img src="img/treats.jpg" alt="Sweet Hart Treats" class="img-rounded">
						</picture>
					</a>
				</div>
				<div class="footercenters">
					<h2 class="raleway featuredtitles">Sweet Hart Treats</h2>
				</div>
				<div class="footercenters">
					<a href="http://www.sweetharttreats.com" class="raleway">www.SweetHartTreats.com</a>
				</div>
			</div>
			<div class="col-md-4" id="promo3">
				<div class="footercenters">
					<a target="_blank" href="http://www.atlantisitprofessionals.com">
						<picture>
							<source srcset="img/aip.webp" class="img-rounded">
							<source srcset="img/aip.jpg" class="img-rounded">
							<img src="img/aip.jpg" alt="Atlantis IT Professionals" class="img-rounded">
						</picture>
					</a>
				</div>
				<div class="footercenters">
					<h2 class="raleway featuredtitles">Atlantis IT Professionals</h2>
				</div>
				<div class="footercenters">
					<a href="http://www.atlantisitprofessionals.com" class="raleway">www.AtlantisITProfessionals.com</a>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
